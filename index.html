<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaceships</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="spaceship"></div>
      <div class="enemy"></div>
      <div class="enemy__big"></div>
      <div class="explosion"></div>
      <div class="explosion__big"></div>
      <div class="missile"></div>
      <section class="info">
        <article class="info__content">Score: 0</article>
        <article class="info__content">Lives: 3</article>
      </section>
      <div class="modal hide">
        <div class="modal__content">
          <p class="modal__text">You loose! Start new game!</p>
          <button class="modal__button">New game</button>
        </div>
      </div>
    </div>
    <script type="module" src="./js/Game.js"></script>
  </body>
</html>
